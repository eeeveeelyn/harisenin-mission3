<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>register</title>
    <link rel="stylesheet" href="../CSS/login.css" />
  </head>
  <body>
    <nav>
      <img class="logo" src="../Asset/Logo.png" alt="Logo Videobelajar" />
    </nav>
    <div class="posisi">
      <div class="formLogin">
        <h1 class="textAlignCenter">Pendaftaran Akun</h1>
        <p class="textGrey textAlignCenter">
          Yuk, daftarkan akunmu sekarang juga!
        </p>
        <p>Nama Lengkap<span class="asterisk">*</span></p>
        <textarea class="isian"> </textarea>
        <p>E-mail<span class="asterisk">*</span></p>
        <textarea class="isian"> </textarea>
        <p>No. Hp<span class="asterisk">*</span></p>
        <div class="nohp">
          <div class="hp1">
            <img class="bendera" src="../Asset/Bendera.png" />
          </div>
          <div class="hp2">
            <p class="margin">+62</p>
            <img src="../Asset/Downward.png" />
          </div>
          <div class="hp3">
            <textarea class="isian"> </textarea>
          </div>
        </div>
        <p>Kata Sandi<span class="asterisk">*</span></p>
        <textarea class="isian"> </textarea>
        <p>Konfirmasi Kata Sandi<span class="asterisk">*</span></p>
        <textarea class="isian"> </textarea>
        <p class="lupaPass">Lupa Password?</p>
        <button class="button tombolMasuk">
          <span>Daftar</span>
        </button>
        <button class="button tombolDaftar">
          <span>Masuk</span>
        </button>
        <p class="textAlignCenter atau">atau</p>
        <button class="tombolGoogle">
          <img
            class="logoGoogle"
            src="../Asset/Logo Google.png"
            alt="Logo Google"
            height="15px"
          />
          <span>Daftar dengan Google</span>
        </button>
      </div>
    </div>
  </body>
</html>
